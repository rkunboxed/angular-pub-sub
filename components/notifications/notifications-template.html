<div ng-controller="NotificationsController as Notifications">

  <h1 ng-hide="Notifications.hasNotifications()">Checking for notifications...</h1>
  <h1 ng-show="Notifications.hasNotifications()">You have {{Notifications.notifications.length}} new notifications!  Lucky you</h1>

  <h3 ng-repeat="notification in Notifications.notifications">{{notification.title}}</h3>

</div>
